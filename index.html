<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch Selector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">
        <div class="wrapper">
            <label>$1</label>
            <input type="radio" name="price" class="input-price" value="1">
            <label>$2</label>
            <input type="radio" name="price" class="input-price" value="2">
            <label>$3</label>
            <input type="radio" name="price" class="input-price" value="3">
            <label>$4</label>
            <input type="radio" name="price" class="input-price" value="4">
        </div>
        <div class="wrapper">
            <label>white</label>
            <input type="radio" name="color" class="input-color" value="white">
            <label>black</label>
            <input type="radio" name="color" class="input-color" value="black">
            <label>blue</label>
            <input type="radio" name="color" class="input-color" value="blue">
            <label>yellow</label>
            <input type="radio" name="color" class="input-color" value="yellow">
            <label>purple</label>
            <input type="radio" name="color" class="input-color" value="purple">
            <label>green</label>
            <input type="radio" name="color" class="input-color" value="green">
        </div>
        <div class="wrapper">

        </div>
        <div class="wrapper">

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
